<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What can your chair do for you?</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include the Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- Rotating chair loading screen -->
    <div class="spinner">
        <img src="chair.png" alt="Rotating chair" id="rotatingChair"> <!-- Chair image -->
    </div>

    <!-- Main content, initially hidden -->
    <div id="mainContent" style="display: none;">
        <nav>
            <!-- Navigation items -->
            <div id="logo">chAIr</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#product">Product</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
        
        <header>
            <h1>What can your chair do for you?</h1>
            <div class="scroll-indicator">SCROLL</div>
        </header>
    </div>

    <script>
        // Existing script to hide the spinner and show the main content
        setTimeout(() => {
            document.querySelector('.spinner').style.display = 'none'; // Hide spinner
            document.getElementById('mainContent').style.display = 'block'; // Show main content
        }, 1000); // Adjust the timeout as needed
    </script>

    <!-- Your 3D animation script for the spine -->
    <script>
        let scene, camera, renderer, spine;
    
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x8FBCD4);
    
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 50;
    
            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
    
            spine = new THREE.Group();
    
            // Cervical vertebrae: smaller and closer together
            for (let i = 0; i < 7; i++) {
                addVertebra(0.75, 0.5, i, 0xff0000); // Highlighted in red
            }
    
            // Thoracic vertebrae: slightly larger, incrementally increasing in size
            for (let i = 7; i < 19; i++) {
                let scale = 1 + (i - 7) * 0.05;
                addVertebra(scale * 0.9, scale * 0.75, i, 0x888888);
            }
    
            // Lumbar vertebrae: largest
            for (let i = 19; i < 24; i++) {
                addVertebra(1.5, 1.25, i, 0x888888);
            }
    
            // Sacrum and Coccyx: represented as a single block
            let sacrumGeometry = new THREE.CylinderGeometry(1.75, 1.75, 2, 32);
            let sacrumMaterial = new THREE.MeshBasicMaterial({color: 0x888888});
            let sacrum = new THREE.Mesh(sacrumGeometry, sacrumMaterial);
            sacrum.position.y = 24 * 1.5;
            spine.add(sacrum);
    
            scene.add(spine);
    
            animate();
        }
    
        function addVertebra(diameter, height, position, color) {
            let geometry = new THREE.CylinderGeometry(diameter, diameter, height, 32);
            let material = new THREE.MeshBasicMaterial({color: color});
            let vertebra = new THREE.Mesh(geometry, material);
            vertebra.position.y = position * 1.5;
            spine.add(vertebra);
        }
    
        function animate() {
            requestAnimationFrame(animate);
            spine.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
    
        init();
    </script>    
</body>
</html>
